<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        [class *= "col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid black;
            color: #fff;
        }
        .child {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container border">Content</div> <!--normal border-->
    <div class="container-fluid border">Content</div> <!--border aligned left-->
    <div class="container-md border">Content</div> <!--take 100% of width until an md breakpoint which is 720px-->
    
    <div class="container-md border">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
        </div>
    </div>
    <br>
    <div class="container-md border">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
        </div>
        <div class="row">
            <div class="col-md-2">Col 1</div>
            <div class="col-3">Col 2</div>
            <div class="col-5">Col 3</div>
            <div class="col">Col 4</div>
        </div>
    </div>
    <br>
    <div class="container border" >
        <div class="row align-items-start" style="height: 500px;">
            <div class="col">One of three columns</div>
            <div class="col">One of three columns</div>
            <div class="col">One of three columns</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
        </div>
    </div>

    <br>

    <div class="container my-5">
        <div class="row gx-5 gy-3">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
